<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>DailyTimeline</title>
	</head>

	<body>
		<button onclick="refreshTimeline()">刷新数据</button>
		<button onclick="setEmptyView('今天还没有数据哦 ^_^')">无数据</button>
		<div class="root">
			<!-- the canvas id can be changed both html and js -->
			<canvas id="dailyTimeline" width="800px" height="1440px" style=""></canvas>
		</div>
	</body>
	
	<script type="text/javascript" src="js/daily-timeline.js"></script>
	<script type="text/javascript">
		
		var startVars = [
			"08:30", "09:10","10:15","11:40", "12:05"
		];
		
		createSchedule("08:20", "09:10", "吃饭");
		createSchedule("09:45", "10:10", "睡觉");
		createSchedule("11:20", "13:00", "打豆豆");
		createSchedule("15:50", "17:20");
		
		function refreshTimeline() {
			redrawCanvas();
			var startTime = startVars[Math.round(5*Math.random())];
			var content = startTime+"~13:30";
			createSchedule(startTime, "13:30", content);
		}
		
		function setEmptyView(emptyText) {
			drawEmptyView(emptyText);
		}
		
	</script>

</html>
